{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ partial "sectioname.html" . }} {{ .Title}}</h1>
            <small class="text-muted">{{ dateFormat "January 2, 2006" .PublishDate }} | {{ .ReadingTime }} minutes to read</small>
        </header>
        <hr />
        {{.Content}}
    </article>
</main>
{{ end }}
